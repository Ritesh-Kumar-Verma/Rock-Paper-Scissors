<!DOCTYPE html>
<html>
  <head>
    <title>Rock-paper-scissors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <p class="title">Rock paper scissors</p>
    <br />
    <button class="move-button" onclick="playGame('Rock')"><img class="move" src="rock-emoji.png"></button>
    <button class="move-button" onclick="playGame('Paper')"><img class="move" src="paper-emoji.png"></button>
    <button class="move-button" onclick="playGame('Scissors')"><img class="move" src="scissors-emoji.png" ></button>
    
    <p class="js-display-result"></p>
    <p class="js-display-moves"></p>
    <p class="js-display-score score"></p>
    
    <button class="reset-button" onclick="resetScore()" style="margin-left: 10px;">Reset Score</button>



    <script src="script.js"></script>
  </body>
</html>
